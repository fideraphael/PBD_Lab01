{% extends 'base.html' %}

{% block content %}
<h5>Name: </h5>
<b>{{name}}</b>

<table>
    {% comment %} Add data below {% endcomment %}
    {% for item in list_item %}
    	<tr>
            <td>{{item.item_name}}</td>
            <td>{{item.item_price}}</td>
            <td>{{item.description}}</td>
    	</tr>
    {% endfor %}
</table>
<h5>Last Login: {{ last_login }}</h5>
<button><a href="{% url 'wishlist:logout' %}">Logout</a></button>
{% endblock content %}
